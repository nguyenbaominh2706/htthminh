<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hỗ Trợ Toán Học</title>

    <!-- Bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- Auth css -->
    <link rel="stylesheet" href="auth.css">

    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center auth-container">
            <div class="col-md-6 shadow-md p-4 rounded-md">
                <a href="index.html" class="logo-container">
                    <i class="fa-solid fa-house-chimney"></i> Trang chủ
                </a>
                
                <h5>Đăng Nhập</h5>
                <form action="" id="login-form">
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon">
                                <i class="fa-solid fa-envelope"></i>                  
                            </span>
                            <input type="email" class="form-control inp-email" id="email" placeholder="Nhập email" required>                 
                        </div> 
                    </div>
                    <div class="form-group mb-3">                                                  
                        <div class="input-wrapper">
                            <span class="icon">
                                <i class="fa-solid fa-lock"></i>                 
                            </span>
                            <input type="password" class="form-control inp-password" id="password" placeholder="Nhập mật khẩu" required>                 
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth">Đăng Nhập</button>
                    <p class="login-link mt-3 text-center">Bạn chưa có tài khoản? <a href="register.html">Đăng Ký</a></p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>

    <!-- Bootstrap 5 cdn -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
